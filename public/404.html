<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Blaze | Redirecting...</title>
  <script>
    // Redirect to the homepage with the original URL path as a parameter
    const segments = window.location.pathname.split('/');
    const repo = segments[1];
    const pathWithoutRepo = '/' + segments.slice(2).join('/');
    const redirectPath = '/' + repo + '/?path=' + encodeURIComponent(pathWithoutRepo);
    window.location.replace(redirectPath);
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #333;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #6366f1;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    a {
      color: #6366f1;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #6366f1;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1.5rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecting...</h1>
    <div class="loader"></div>
    <p>If you are not redirected automatically, <a href="/Website/">click here</a> to go to the homepage.</p>
  </div>
</body>
</html>
